<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <!-- Background -->
  <rect width="32" height="32" fill="#0a0a0a" rx="4"/>

  <!-- Dumbbell Icon in Accent Color -->
  <g transform="translate(16, 16)" stroke="#ff3b00" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none">
    <!-- Center bar -->
    <line x1="-4" y1="-4" x2="4" y2="4"/>

    <!-- Left weight -->
    <circle cx="-6" cy="-6" r="2.5" fill="#ff3b00"/>
    <line x1="-7.5" y1="-7.5" x2="-6.5" y2="-6.5"/>

    <!-- Right weight -->
    <circle cx="6" cy="6" r="2.5" fill="#ff3b00"/>
    <line x1="7.5" y1="7.5" x2="6.5" y2="6.5"/>
  </g>
</svg>

